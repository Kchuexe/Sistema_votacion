<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario De Votación</title>
</head>
<body>
	<h1>FORMULARIO DE VOTACIÓN</h1>
	<p id="mensaje"></p>
    <form>
    <div>
		<table>
			<tr>
				<td><label for="nombre">Nombre y Apellido</label></td>
				<td><input type="text" id="nombre" name="nombre" required></td>
			</tr>
			<tr>
				<td><label for="alias">Alias</label></td>
				<td><input type="text" id="alias" name="alias" required></td>
			</tr>
			<tr>
				<td><label for="email">Email</label></td>
				<td><input type="email" id="email" name="email" required></td>
			</tr>
			<tr>
				<td><label for="rut">RUT</label></td>
				<td><input type="text" id="rut" name="rut" required></td>
			</tr>
			<tr>
				<td><label for="region">Región</label></td>
				<td><select id="region" name="region" onchange="obtener_comuna()">
					<option value="">Seleccione una región</option>
			</select></td>
			</tr>
			<tr>
				<td><label for="comuna">Comuna</label></td>
				<td><select id="comuna" name="comuna">
					<option value=""></option>
			</select></td>
			</tr>
			<tr>
				<td><label for="candidato">Candidato</label></td>
				<td><select id="candidato" name="candidato">
				<option value="">Seleccione un candidato</option>
			</select></td>
			</tr>
		</table>
		</div>
		<label>Cómo se enteró de nosotros</label>
		<input type="checkbox" id="web" name="opciones" value="web">
		<label for="web">Web</label>
		<input type="checkbox" id="tv" name="opciones" value="tv">
		<label for="tv">TV</label>
		<input type="checkbox" id="redes-sociales" name="opciones" value="redes-sociales">
		<label for="redes-sociales">Redes sociales</label>
		<input type="checkbox" id="amigos" name="opciones" value="amigos">
		<label for="amigos">Amigos</label>
  <br>
  <br>
		<button type="submit" id="btn_votar" onclick="return validarCheckbox()">Votar</button>
    </form>
	<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>
</html>
